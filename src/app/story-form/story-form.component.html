<div class="container-fluid">
    <div class="row my-4 header-title">
        <h4 class="px-4">{{ isEdit ? 'Edit Story' : 'Create Story' }}</h4>
    </div>
</div>
<div class="container">
    <div class="row my-4">
        <div class="col-md-12">
            <mat-card class=" my-0 mx-auto w-50per">
                <mat-card-content>
                    <form [formGroup]="StoryForm" #StoryFormDirective="ngForm"
                        (ngSubmit)="submitStoryForm(StoryFormDirective)">
                        <div class="d-flex flex-wrap">
                            <mat-form-field appearance="outline" class="story-form-field">
                                <mat-label>Story Name</mat-label>
                                <input type="text" matInput formControlName="story_name">
                                <mat-error>Story Name is required</mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="story-form-field">
                                <mat-label>Story Point</mat-label>
                                <input type="number" matInput formControlName="story_point"
                                    onKeyPress="if(this.value.length==10) return false; return event.charCode >= 48 && event.charCode <= 57 ">
                                <mat-error>Story Point is required</mat-error>
                            </mat-form-field>
                        </div>
                        <mat-card-actions class="storyform-card-actions">
                            <div class="text-center">
                                <button type="submit" mat-raised-button>Submit</button>
                            </div>
                        </mat-card-actions>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
